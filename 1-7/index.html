<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- 一個目 -->
  <header></header>

  <main>
    <div class="main__left"></div>
    <div class="main__right">
      <div class="main__right__blue"></div>
      <div class="main__right__down">
        <div class="main__right__down__left">
          <div class="main__right__down--yellow"></div>
        </div>
        <div class="main__right__down__right">
          <div class="main__right__down--orange"></div>
          <div class="main__right__down--brown"></div>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>

  <hr>

  <!-- 二個目 -->
  <header></header>

  <main>
    <div id="main__left">
      <div id="main__left__top">
        <div id="main__left__left"></div>
        <div id="main__left__right">
          <div id="main__left__right--brown"></div>
          <div id="main__left__right--orange"></div>
        </div>
      </div>
      <div id="main__right__blue"></div>
    </div>
    <div id="main__right"></div>
  </main>

  <footer></footer>
</body>
</html>
